<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/492a619caf.js" crossorigin="anonymous"></script>

    <link href="styles.css" rel="stylesheet" />

    <title>Newestein</title>
</head>

<body class="container bg-light">
    <nav class="navbar bg-body-tertiary bg-nav fixed-top">
        <span class="TextNav mx-auto">
            Newenstein
        </span>
        </div>
    </nav>

    <div class="row justify-content-center align-content-center vh-100">
        <div class="card col-sm-12 col-md-6 col-lg-4 mt-5">
            <div class="card-body">
                <main class="form-signin w-100 m-auto">
                    <form>
                        <h1 class="Sign-in my-4">Login</h1>
                        <div class="form-floating mb-2">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label class="TextIntern" for="floatingInput">Email</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label class="TextIntern" for="floatingPassword">Senha</label>
                        </div>


                        <div class="mb-3 float-end">
                            <a href="#" style="font-size: 14px">Esqueceu a senha?</a>
                        </div>

                        <button class="TextButton btn btn-primary w-100 py-2 mb-3" type="submit">Entrar</button>

                        <div class="mb-4">
                            <button type="submit" class="btn btn-outline-secondary w-100">
                                <i class="bi bi-google"></i>
                                <span>Entrar com Google</span>
                            </button>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>

</body>

</html>
